<form [formGroup]="editarform">
    <div class="form-group">
        <label for="ID_TIPO_CATEGORIA">ID Tipo Categoria</label>
            <input type="text" class="form-control" name="ID_TIPO_CATEGORIA"   placeholder="ID autogenerado" [(ngModel)]="maquinaria.ID_TIPO_CATEGORIA" formControlName="ID_TIPO_CATEGORIA">
    </div>
    <div class="form-group">
        <label for="MQ_FABRICANTE">Fabricante</label>
       
            <input type="text" name="MQ_FABRICANTE"  class="form-control" placeholder="Ingrese Fabricante" [(ngModel)]="maquinaria.MQ_FABRICANTE" formControlName="MQ_FABRICANTE">
       
    </div>
    <div class="form-group">
        <label for="MQ_TIPO">Tipo</label>
       
            <input type="text" name="MQ_TIPO" class="form-control"  placeholder="Ingrese Tipo" [(ngModel)]="maquinaria.MQ_TIPO" formControlName="MQ_TIPO">
        
    </div>
    <div class="form-group">
        <label for="MQ_MODELO">Modelo</label>
        
            <input type="text" name="MQ_MODELO" class="form-control" placeholder="Ingrese Modelo" [(ngModel)]="maquinaria.MQ_MODELO" formControlName="MQ_MODELO">
        
    </div>
    <div class="form-group">
        <label for="MQ_DESCRIPCION">Descripcion</label>
        
            <input type="text" name="MQ_DESCRIPCION" class="form-control" placeholder="Ingrese Descripcion" [(ngModel)]="maquinaria.MQ_DESCRIPCION" formControlName="MQ_DESCRIPCION">
        
    </div>
    <button class="btn btn-success" role="button" (click)="ingresarmaq()" *ngIf="!maquinaria.ID_TIPO_CATEGORIA else elseBlock">Registrar Maquinaria</button>

    <ng-template #elseBlock>
        <button class="btn btn-success" role="button" (click)="editar(editarform.value)" >Actualizar</button>
    </ng-template>
    
</form>
