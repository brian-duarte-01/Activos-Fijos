<h1>Listado de Categorias</h1>
<button class="btn btn-info" mat-raised-button matTooltip="Registrar nueva maquinaria" type="button" mat-button
    color="primary" type="button" routerLink="/activo/cractivo">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus"
      viewBox="0 0 16 16">
      <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z" />
      <path
        d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
    </svg> Ingresar Nuevo Activo
  </button>
<table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">ID Activo</th>
        <th scope="col">Nombre Activo</th>
        <th scope="col">Botones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let activ of activo">
        <th >{{activ.ID_ACTIVO}}</th>
        <td>{{activ.ACT_NOMBRE}}</td>
        <td>
            <button type="button" name="buttom" class="btn btn-primary" role="button" [routerLink]="['cractivo', activ.ID_ACTIVO]" (click)="findact(activ.ID_ACTIVO)">Editar</button>
                <button type="button" name="buttom" class="btn btn-danger" role="button"  (click)="elimiact(activ.ID_ACTIVO)">Eliminar</button>

        </td>
      </tr>
    </tbody>
  </table>
